version: 2 

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - '-s -w -X main.Version={{.Version}} -X main.Commit={{.Commit}} -X main.Date={{.Date}} -X main.BuiltBy=goreleaser'

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

snapcrafts:
  - id: szero
    name: szero
    publish: true
    summary: Temporarily scale down/up/restart all deployments in a namespace
    description: |
      Downscale all deployments in a namespace to 0 replicas and back to their
      previous state. Useful when you need to tear everything down and bring
      it back in a namespace.
    channel_templates:
      - stable
    grade: stable
    confinement: strict
    license: MIT
    base: core22
    plugs:
      dot-kube-config:
        interface: personal-files
        read:
          - $HOME/.kube/config
    apps:
      szero:
        command: szero
        plugs: [ "network", "home", "removable-media", "dot-kube-config" ]
        environment:
          HOME: /home/$USER
